version: "3.8"
services:
  bcc_export:
    environment:
      - git_hash
    build:
      context: "."
      dockerfile: "./trace/bcc/Dockerfile"
      tags:
        - "localhost:5000/export_bcc:latest"
    stop_signal: SIGINT
  ayaya:
    environment:
      - git_hash
    build:
      context: "."
      dockerfile: "./trace/ayaya/Dockerfile"
      tags:
        - "localhost:5000/export_bee:latest"
    stop_signal: SIGINT
  isogen:
    build:
      context: "."
      dockerfile: "./Dockerfile"
      tags:
        - "localhost:5000/isogen:latest"
  initramfs:
    environment:
      - git_hash
    build:
      context: "."
      dockerfile: "./assets/busybox/Dockerfile"
      args:
        GIT_COMPOSE_SHA: "${GIT_COMMIT_HASH}"
      tags:
        - "localhost:5000/bubo_builder:latest"
    stop_signal: SIGINT
  kernel:
    build:
      context: "./assets/kernel/"
      tags:
        - "localhost:5000/linux_build:latest"
    stop_signal: SIGINT
