# This manifest for prometheus is automatically generated by ./scripts/monitor/prom-scraper.sh
# DO NOT edit
#
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'ebpf_exporter'
    static_configs:
      - targets: ['xxx.xxx.x.x:9435']

  - job_name: 'prometheus'
    scrape_interval: 1m
    static_configs:
      - targets: ['localhost:9100']

remote_write:
  - url: '<Your Prometheus remote_write endpoint>'
    basic_auth:
      username: '<Your Grafana Username>'
      password: '<Your Grafana Cloud Access Policy Token>'


